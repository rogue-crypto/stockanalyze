<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info - Axios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #004080;
            color: white;
        }
        .navbar h1 {
            color: white;
        }
        .header {
            font-size: 2.5rem;
            margin: 1rem 0;
        }
        .container {
            flex-grow: 1;
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 16px;
            margin-top: auto;
            font-weight: bold;
        }
        .profit-status {
            font-weight: bold;
            color: {{ 'green' if in_profit else 'red' }};
        }
        .form-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="navbar py-6 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Axios</h1>
            <nav>
                <a href="/" class="hover:bg-blue-700">Home</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <h2 class="header text-center">Stock Information: {{ symbol }}</h2>
        <p class="text-lg text-center">Current Status: <span class="profit-status">{{ 'In Profit' if in_profit else 'In Loss' }}</span></p>
        <p class="text-lg text-center">Current Price: ${{ current_price }}</p>
        <div class="form-container">
            <form id="profitForm" class="w-full max-w-lg mx-auto">
                <div class="form-question mb-4">
                    <label for="buyDate" class="block text-lg font-bold mb-2">Buy Date</label>
                    <input type="date" id="buyDate" class="form-input w-full">
                </div>
                <div class="form-question mb-4">
                    <label for="sellDate" class="block text-lg font-bold mb-2">Sell Date</label>
                    <input type="date" id="sellDate" class="form-input w-full">
                </div>
                <div class="form-question mb-4">
                    <label for="amount" class="block text-lg font-bold mb-2">Amount</label>
                    <input type="number" id="amount" class="form-input w-full" step="0.01">
                </div>
                <button type="submit" class="button-primary w-full">
                    <span class="icon">âœ…</span> Predict Profit
                </button>
            </form>
        </div>
        <div id="profitResult" class="hidden mt-4 p-4 rounded shadow-lg"></div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Axios. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('profitForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const buyDate = document.getElementById('buyDate').value;
            const sellDate = document.getElementById('sellDate').value;
            const amount = document.getElementById('amount').value;

            if (!buyDate || !sellDate || !amount) {
                alert('Please fill out all fields.');
                return;
            }

            const data = {
                buyDate,
                sellDate,
                amount
            };

            try {
                const response = await fetch(`/predict_profit/{{ symbol }}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.predicted_profit) {
                    const profitResult = document.getElementById('profitResult');
                    profitResult.innerHTML = `<p>Predicted Profit: ${result.predicted_profit}</p>`;
                    profitResult.classList.remove('hidden');
                } else {
                    alert('There was an error with your submission.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting your prediction.');
            }
        });
    </script>
</body>
</html>
